<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center font-sans">
<div class="bg-white/80 backdrop-blur-md shadow-xl rounded-3xl p-10 w-full max-w-md text-center border border-white/30 relative">

    <!-- Error Alert -->
    <div id="error-alert" class="hidden absolute top-2 left-4 right-4 bg-red-100 text-red-800 border border-red-300 rounded-md px-4 py-2 text-sm"></div>

    <h1 class="text-2xl md:text-3xl font-semibold text-blue-900 mb-6">
        Java Foundations Exam
    </h1>

    <form method="POST" action="/login" class="space-y-6">
        <div>
            <label for="studentId" class="block text-gray-700 text-sm font-medium mb-2">Student ID</label>
            <input
                    id="studentId"
                    name="username"
            type="text"
            required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none"
            placeholder="Enter your ID"
            />
            <input type="hidden" name="password" value="none" />

        </div>

        <!-- Hidden password input to satisfy Spring Security default -->
        <input type="hidden" name="password" value="none" />

        <div class="flex flex-col md:flex-row justify-center gap-4">
            <button
                    type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition"
            >
                Start Exam
            </button>

            <!-- Check Exam History Button -->
            <a
                    href="#"
                    onclick="event.preventDefault(); const id=document.getElementById('studentId').value; if(id) window.location.href='/view-results?studentId=' + id; else alert('Please enter your Student ID before checking history.')"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg transition"
            >
                Check Exam History
            </a>
        </div>
    </form>

</div>

<script>
    // Error display from query param
    const params = new URLSearchParams(window.location.search);
    const error = params.get("error");
    if (error === "missingId") {
      showError("Student ID is required to start a exam.");
    }

    // Function to show error
    function showError(message) {
      const alert = document.getElementById("error-alert");
      alert.textContent = message;
      alert.classList.remove("hidden");
    }
</script>
</body>
</html>
