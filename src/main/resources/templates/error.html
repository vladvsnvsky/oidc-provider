<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-100 flex items-center justify-center h-screen font-sans">
<div class="bg-white shadow-md rounded p-8 max-w-md text-center">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Oops! Something went wrong.</h1>
    <p th:text="${message}" class="text-gray-700"></p>
    <a href="/" class="mt-6 inline-block text-blue-600 hover:underline">Back to Home</a>
</div>
</body>
</html>
