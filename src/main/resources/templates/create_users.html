<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen items-center justify-center">
<div class="bg-white shadow-xl rounded-xl p-8 max-w-lg w-full mt-8">
    <h1 class="text-2xl font-bold mb-6">Create User</h1>
    <form id="createUserForm">
        <div class="mb-4">
            <label class="block font-medium mb-1">Email</label>
            <input type="email" id="email" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block font-medium mb-1">First Name</label>
            <input type="text" id="firstName" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block font-medium mb-1">Last Name</label>
            <input type="text" id="lastName" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block font-medium mb-1">Birthdate</label>
            <input type="date" id="birthdate" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block font-medium mb-1">Password</label>
            <input type="password" id="password" class="w-full p-2 border rounded" minlength="6" required>
        </div>
        <div class="mb-4">
            <label class="block font-medium mb-1">Confirm Password</label>
            <input type="password" id="confirmPassword" class="w-full p-2 border rounded" minlength="6" required>
        </div>
        <div id="errorMsg" class="text-red-600 mb-2"></div>
        <div id="successMsg" class="text-green-600 mb-2"></div>
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg shadow hover:bg-blue-700 transition">Create</button>
    </form>
</div>

<script>
    document.getElementById('createUserForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        document.getElementById('errorMsg').innerText = '';
        document.getElementById('successMsg').innerText = '';

        const email = document.getElementById('email').value.trim();
        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const birthdate = document.getElementById('birthdate').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (!email || !firstName || !lastName || !birthdate || !password || !confirmPassword) {
            document.getElementById('errorMsg').innerText = "Please fill all fields.";
            return;
        }

        if (password !== confirmPassword) {
            document.getElementById('errorMsg').innerText = "Passwords do not match.";
            return;
        }

        if (password.length < 6) {
            document.getElementById('errorMsg').innerText = "Password must be at least 6 characters.";
            return;
        }

        const data = { email, firstName, lastName, birthdate, password };

        try {
            const response = await fetch('/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!response.ok) throw new Error("Server error");
            document.getElementById('successMsg').innerText = "User created successfully!";
            this.reset();
        } catch (err) {
            document.getElementById('errorMsg').innerText = "Could not create user (email might already exist).";
        }
    });
</script>
</body>
</html>
