<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Test Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-200 min-h-screen flex items-center justify-center font-sans">
<div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-md text-center border border-white/30">
    <h1 class="text-2xl font-bold text-blue-800 mb-4">Test Completed</h1>

    <p class="text-lg text-gray-700 mb-6">
        You scored
        <span class="font-semibold text-blue-900 text-xl" th:text="${score}"></span>
        out of
        <span class="font-semibold text-blue-900 text-xl" th:text="${total}"></span>.
    </p>

    <div th:if="${score} >= ${total} * 0.6" class="text-green-700 font-semibold mb-4">
        🎉 Congratulations! You passed.
    </div>
    <div th:if="${score} < ${total} * 0.6" class="text-red-600 font-semibold mb-4">
        😔 Unfortunately, you did not pass. Try again.
    </div>

    <a href="/" class="inline-block mt-6 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition">
        Return to Home
    </a>
</div>
</body>
</html>
